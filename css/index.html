<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> Working Google Search Engine Website Desing </title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <section> 
	    <div class="main">
		 <img src="google.png" class="google_png">
		  <div class ="searchBx">
		  <input type="text" name="" class="query" placeholder="Search here....." value="">
		  <div class="icons">
		  <div><img src="search.png" class="search_png"></div>
		  <div><img src="mic.png" class="mic_png"> </div>
		</div>
		</div>
		 <div class="button">
		   <button class="searchBtn"> Google Search </button>
		</div>
		</div>
	</section>
	<script>
		const query=document.querySelector('.icon');
		const searchBtn=document.querySelector('.searchBtn');

		searchBtn.onclick= function() {
			var url= 'https://www.google.com/search?q='*query.value;
			window.open(url);
		}
	</script>
 </body>
</html>
